<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Html Link</title>
	<style type="text/css">
	a{
	text-decoration:none;
	}
	a:link{
	color:green;
	background-color:transparent;
	text-decoration:none;
	}
	a:visited{
	color:pink;
	background-color:transparent;
	}
	a:hover{
	color:grey;
	background-color:transparent;
	}
	a:active{
	color:chocolate;
	background-color:transparent;
	}
	</style>
</head>
<body>

    <h2>Html Link Color</h2>
	
	<p>You Can Change the default colors of links</p>
	<a href="https://www.Banglatext.com" target="_blank">Banglatext</a>
</body>
</html>
